<div>
    <div class="container-fluid">
        <div class="row">
            <div style="background-color: #096ab0; color: white;" class="col-2">
                <span class="fs-6 m-4 p-4">Playoff Formats</span>
            </div>
            <div class="col-2">
                <button data-bs-toggle="modal" data-bs-target="#groupPlay" style="border: none; background-color: white; color: #096ab0;" class="fs-6 m-2 fw-bold">+ New</button>
            </div>
        </div>
        <div class="row p-2 m-2">
            <div class="col-12">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Custom Playoff Format
                        </button>
                    </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="row list-header p-3 m-1">
                                <div class="col-5">
                                    <p class="fs-6">Name/Description</p>
                                </div>
                                <div class="col-2">
                                    <p class="fs-6">Tournament</p>
                                </div>
                                <div class="col-2">
                                    <p class="fs-6">League</p>
                                </div>
                            </div>
                            <div *ngIf="customPlayOffs.length !== 0 ">
                                <div *ngFor="let item of customPlayOffs" class="row list-item p-3 m-1">
                                    <div class="col-5">
                                        <p class="fs-6">{{item.name}}</p>
                                    </div>
                                    <div class="col-2">
                                        <input class="form-check-input" type="checkbox" value="">
                                    </div>
                                    <div class="col-2">
                                        <input class="form-check-input" type="checkbox" value="">
                                    </div>
                                    <div class="col-3">
                                        <button class="btn btn-info m-2">Copy</button>
                                        <button class="btn btn-outline-danger m-2">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Default Playoff Format
                        </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="row list-header p-3 m-1">
                                <div class="col-8">
                                    Name/Description
                                </div>
                                <div class="col-2">
                                    Tournament
                                </div>
                                <div class="col-2">
                                    League
                                </div>
                            </div>
                            <div *ngFor="let item of matchTemplateArray" class="row list-item p-3 m-1">
                                <div class="col-8">
                                    {{item.name}}
                                </div>
                                <div class="col-2">
                                    <input class="form-check-input" type="checkbox" value="">
                                </div>
                                <div class="col-2">
                                    <input class="form-check-input" type="checkbox" value="">
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="groupPlay" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div style="background-color: #0b5929; color: white;" class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Select Template</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-12 mt-2">
                        <p class="fs-6 ">Name:</p>
                    </div>
                    <div class="col-12">
                        <input id="name-input" type="text" value="" [(ngModel)]="name" class="form-control">
                    </div>
                    <div class="col-12 mt-4">
                        <input class="form-check-input" type="checkbox" value="">
                        <span class="fs-6 m-2">Valid Tournament</span>
                    </div>
                    <div class="col-12 mt-4">
                        <input class="form-check-input" type="checkbox" value="">
                        <span class="fs-6 m-2">Valid League</span>
                    </div>
                    <div class="col-12 m-4">
                        <button class="btn btn-info" (click)="addCustomPlayOff()" data-bs-dismiss="modal" >Create Playoff Format</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <p class="fs-6 m-2">Description</p>
                <textarea class="form-control" id="description-input" [(ngModel)]="description" rows="5"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
