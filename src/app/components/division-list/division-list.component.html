<div class="container-fluid">
    <div class="row p-2">
        <div class="col-10">
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-info m-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">New Division</button>
        </div>
    </div>
            <div class="row participant-list-header p-3 m-1">
                <div class="col-1">
                </div>
                <div class="col-2">
                    Division
                </div>
                <div class="col-2">
                    Gender
                </div>
                <div class="col-2">
                    Age
                </div>
                <div class="col-2">
                    Tire
                </div>
                <div class="col-2">
                    Total Team
                </div>
                <div class="col-1">
                </div>
            </div>
            <div routerLink="/edit" *ngFor="let Division of divisionList " class="row participant p-3 m-1">
                <div class="col-1">
                </div>
                <div class="col-2">
                    {{Division.name}}
                </div>
                <div class="col-2">
                    {{Division.gender}}
                </div>
                <div class="col-2">
                    {{Division.age}}
                </div>
                <div class="col-2">
                    {{Division.tire}}
                </div>
                <div class="col-2">
                    {{Division.totalTeam}}
                </div>
                <div class="col-1">
                </div>
            </div>
